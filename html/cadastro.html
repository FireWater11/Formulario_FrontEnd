<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" href="../css/login.css">
        <link rel="shortcut icon" href="../img/icone_cadastro.svg" type="image/x-icon">
    </head>

    <body>
        <main>
            <div class="container-login">
                <div class="cartao-login">
                    <section>
                        <div class="cabecalho-login">
                            <div class="icone-neu">
                                <div class="icone-interno">
                                    <img src="../img/icone_user.svg">
                                </div>
                            </div>
                            <h2>Crie sua conta</h2>
                            <p>Preencha os dados para cadastro</p>
                        </div>
                    </section>

                    <section>
                        <form class="formulario-login" id="formCadastro" novalidate>
                            <div class="grupo-formulario">
                                <div class="neu-input">
                                    <input type="text" id="nome" name="nome" required>
                                    <label for="nome">Nome completo</label>
                                </div>
                            </div>

                            <div class="grupo-formulario">
                                <div class="neu-input">
                                    <input type="email" id="email" name="email" required>
                                    <label for="email">Endere√ßo de e-mail</label>
                                </div>
                            </div>

                            <div class="grupo-formulario">
                                <div class="neu-input">
                                    <input type="password" id="senha" name="senha" required>
                                    <label for="senha">Senha</label>
                                </div>
                            </div>

                            <div class="grupo-formulario">
                                <div class="neu-input">
                                    <input type="tel" id="telefone" name="telefone">
                                    <label for="telefone">Telefone</label>
                                </div>
                            </div>

                            <button onclick="alert('Cadastro realizado com sucesso!')" type="submit" class="botao-neu botao-login">
                                <span class="texto-botao">Cadastrar</span>
                            </button>
                        </form>
                    </section>

                    <section>
                        <div class="divisor">
                            <div class="linha-divisor"></div>
                            <span>ou continue com</span>
                            <div class="linha-divisor"></div>
                        </div>
                    </section>

                    <section>
                        <div class="login-social">
                            <button type="button" class="botao-social neu-social">
                                <img src="../img/icone_g.svg">
                            </button>
                            <button type="button" class="botao-social neu-social">
                                <img src="../img/icone_gh.svg">
                            </button>
                            <button type="button" class="botao-social neu-social">
                                <img src="../img/icone_f.svg">
                            </button>
                        </div>

                        <div class="link-cadastro">
                            <p>Possui uma conta? <a target="_blank" href="login.html">Fazer login</a></p>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <script src="../js/main.js"></script>
    </body>
</html>
