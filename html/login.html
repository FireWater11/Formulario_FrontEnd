<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de Login</title>
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
        <div class="container-login">
            <div class="cartao-login">
                <div class="cabecalho-login">
                    <div class="icone-neu">
                        <div class="icone-interno">
                            <img src="../img/icone_user.svg">
                        </div>
                    </div>
                    <h2>Bem-vindo</h2>
                    <p>Faça login para continuar</p>
                </div>
                
                <form class="formulario-login" id="formLogin" novalidate>
                    <div class="grupo-formulario">
                        <div class="neu-input">
                            <input type="email" id="email" name="email" required>
                            <label id="emailTexto" for="email">Endereço de e-mail</label>
                        </div>
                        <span class="mensagem-erro"></span>
                    </div>

                    <div class="grupo-formulario">
                        <div class="neu-input grupo-senha">
                            <input type="password" id="senha" name="senha" required>
                            <label id="senhaErrorText" for="senha">Senha</label>
                            <button type="button" class="alternar-senha neu-toggle" id="alternarSenha">
                                <img id="svg" src="../img/icone_eye.svg">
                            </button>
                        </div>
                        <span id="erroSenha"></span>
                    </div>

                    <div class="opcoes-formulario">
                        <div class="lembrar-wrapper">
                            <input type="checkbox" id="lembrarCheck" name="lembrar">
                            <label for="lembrarCheck" class="rotulo-checkbox">
                                <div class="neu-checkbox">
                                    <img id="imgCheck" src="../img/icone_check.svg">
                                </div>
                                Lembrar de mim
                            </label>
                        </div>
                        <a href="#" class="link-esqueci">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="botao-neu botao-login">
                        <span class="texto-botao">Entrar</span> 
                    </button>
                </form>

                <div class="divisor">
                    <div class="linha-divisor"></div>
                    <span>continue com</span>
                    <div class="linha-divisor"></div>
                </div>

                <div class="login-social">
                    <button type="button" class="botao-social neu-social">
                        <img src="../img/icone_g.svg">
                    </button>
                    <button type="button" class="botao-social neu-social">
                        <img src="../img/icone_gh.svg">
                    </button>
                    <button type="button" class="botao-social neu-social">
                        <img src="../img/icone_f.svg">
                    </button>
                </div>

                <div class="link-cadastro">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
            </div>
        </div>
        <script src="../js/main.js"></script>
    </body>
</html>
